{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h3>Delete Ingredient</h3>
    <p>Are you sure you want to delete "{{ ingredient.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'administration:admin_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
