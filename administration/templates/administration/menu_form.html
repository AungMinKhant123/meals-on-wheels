{% extends 'base.html' %}

{% block title %}Menu{% endblock title %}

{% block content %}
<div class="container my-5">
    <h3>{% if menu %}Edit Menu{% else %}Create Menu{% endif %}</h3>
    <div class="card p-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'administration:admin_dashboard' %}" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
